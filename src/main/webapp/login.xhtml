<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Login</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="username" value="Username:" />
            <h:inputText id="username" value="#{anmelden.username}" />

            <h:outputLabel for="password" value="Password:" />
            <h:inputSecret id="password" value="#{anmelden.password}" />

            <h:commandButton value="Login" action="#{anmelden.login}" />
        </h:panelGrid>

        <h:panelGrid columns="1">
            <h:commandButton value="Register" action="register.xhtml?faces-redirect=true" />
        </h:panelGrid>

        <h:messages globalOnly="true" />
    </h:form>
</h:body>
</html>
