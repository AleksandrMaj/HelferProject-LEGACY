<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Registration</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="name" value="Name:" />
            <h:inputText id="name" value="#{registrieren.name}" />

            <h:outputLabel for="vorname" value="First Name:" />
            <h:inputText id="vorname" value="#{registrieren.vorname}" />

            <h:outputLabel for="username" value="Username:" />
            <h:inputText id="username" value="#{registrieren.username}" />

            <h:outputLabel for="password" value="Password:" />
            <h:inputSecret id="password" value="#{registrieren.password}" />

            <h:outputLabel for="email" value="Email:" />
            <h:inputText id="email" value="#{registrieren.email}" />

            <h:commandButton value="Register" action="#{registrieren.register}" />
        </h:panelGrid>

        <h:messages globalOnly="true" />
    </h:form>
</h:body>
</html>
